<!doctype html>
<html>
  <head>
    <title>Basic Table</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>Basic Table</h3>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      new gridjs.Grid({
        columns: [
          { id: 'name', name: 'Name' },
          { id: 'age', name: 'Age' },
          { id: 'address', name: 'Address', sort: false },
          { id: 'phone', name: 'Phone Number', sort: false },
          { id: 'email', name: 'Email' },
        ],
        data: [
          [[ for user in users: ]]
            {
              name: '[[= XML(user.name) ]]',
              age: '[[= XML(user.age) ]]', 
              address: '[[= XML(user.address) ]]', 
              phone: '[[= XML(user.phone) ]]', 
              email: '[[= XML(user.email) ]]' 
            },
          [[ pass ]] 
        ],
        search: {
          selector: (cell, rowIndex, cellIndex) => [0, 1, 4].includes(cellIndex) ? cell : null,
        },
        sort: true,
        pagination: true,
      }).render(document.getElementById('table'));
    </script>
  </body>
</html>

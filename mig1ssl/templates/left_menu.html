[[block page_left_menu]]
  [[if locals().get('l_menu'): ]]
  <ul>
    [[ for _item in l_menu: ]]
      [[ if not _item[2]: ]]
         <li><a href="[[ = _item[1] ]]">[[ = _item[0] ]]</a></li>
      [[ else: ]]
         <li>
             [[ = _item[0] ]]
             <ul>
                [[ for _e in _item[2]: ]]
                   <li> <a href="[[ = _e[1] ]]">[[ = _e[0] ]]</a></li>
                [[ pass ]]
             </ul>
         </li>
      [[ pass ]]
    [[ pass ]]
  </ul>
  [[pass]]
[[end]]
